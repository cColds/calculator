<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cold's Calculator</title>
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>


        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="numbersCalculated"></div>
                    <h1 class="numbers">0</h1>
                </div>
                <div class="buttonContainer">
                    <div class="buttonItems">
                        <div class="clearContainer">
                            <button class="clear" id="ac">AC</button>
                            <button class="clear" id="del">DEL</button>

                        </div>
                        <div class="alignment">
                            <button class="buttons numButtons">7</button>
                            <button class="buttons numButtons">8</button>
                            <button class="buttons numButtons">9</button>

                            <button class="buttons operator">รท</button>
                        </div>
                        <div class="alignment">
                            <button class="buttons numButtons">4</button>
                            <button class="buttons numButtons">5</button>
                            <button class="buttons numButtons">6</button>
                            <button class="buttons operator">ร</button>
                        </div>
                        <div class="alignment">
                            <button class="buttons numButtons">1</button>
                            <button class="buttons numButtons">2</button>
                            <button class="buttons numButtons">3</button>
                            <button class="buttons operator">-</button>
                        </div>
                        <div class="alignment">
                            <button class="buttons numButtons">0</button>
                            <button class="buttons numButtons">.</button>
                            <button class="buttons" id="assignment">=</button>
                            <button class="buttons operator">+</button>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>

</html>
